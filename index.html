<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Cadastro de Membro</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="inome" class="inputUser" required>
                    <label for="inome">Nome completo</label>
                    <br><br>
                </div>
                <div class="inputbox">
                    <input type="text" name="email" id="iemail" class="inputUser" required>
                    <label for="iemail">Email</label>
                    <br><br>
                </div>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="itelefone" class="inputUser" required>
                    <label for="itelefone">Telefone</label>
                    <br><br>
                </div> 
                <p>Sexo</p>     
                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label>Feminino</label>
                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label>Masculino</label>
                <input type="radio" id="outro" name="genero" value="outro" required>
                <label>Outro</label>
                <br><br>

                <div class="inputbox">
                    <input type="text" name="cidade" id="icidade" class="inputUser" required>
                    <label for="icidade">Cidade</label>
                    <br><br>
                </div> 

                <div class="inputbox">
                    <input type="text" name="estado" id="iestado" class="inputUser" required>
                    <label for="iestado">Estado</label>
                    <br><br>
                </div> 

                <div class="inputbox">
                    <input type="text" name="endereco" id="iendereco" class="inputUser" required>
                    <label for="iendereco">Endere√ßo</label>
                    <br><br>
                </div> 
                <input type="submit" name="submit" id="isubmit">
                
            </fieldset>
        </form>

    </div>
</body>
</html>
