<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shatcut icon" href="icona.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
       
    
</head>
<body>
    
    <div class="box">
        <img src="imagens/turist.png" alt="praia" class="imagem">
        <form action="" autocomplete="on">
            <fieldset>
                <legend><b>Cadastre-se</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="inome" class="inputUser" required>
                    <label for="inome" class="labelinput">Nome completo</label>
                    <br><br>
                </div>
                <div class="inputbox">
                    <input type="text" name="email" id="iemail" class="inputUser" required>
                    <label for="iemail" class="labelinput">Email</label>
                    <br><br>
                </div>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="itelefone" class="inputUser" required>
                    <label for="itelefone" class="labelinput">Telefone</label>
                    <br>
                </div> 
                    <p>Sexo</p>     
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label>Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label>Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label>Outro</label>
                    <br><br>
                    <label for="text"><b>Data de Nascimento</b></label>
                    <input type="date" name="data nasc" id="idata" class="datanasc" required>
                    <br><br><br>
                <div class="inputbox">
                    <input type="text" name="cidade" id="icidade" class="inputUser" required>
                    <label for="icidade" class="labelinput">Cidade</label>
                    <br><br>
                </div> 

                <div class="inputbox">
                    <input type="text" name="estado" id="iestado" class="inputUser" required>
                    <label for="iestado" class="labelinput">Estado</label>
                    <br><br>
                </div> 

                <div class="inputbox">
                    <input type="text" name="endereco" id="iendereco" class="inputUser" required>
                    <label for="iendereco" class="labelinput">Endere√ßo</label>
                    <br>
                </div> 
                <br>
                <input type="submit" name="submit" id="isubmit">
                
            </fieldset>
        </form>

    </div>
</body>
</html>
