<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Membro</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    
</head>
<body>
    <div class="box">
        <form action="" autocomplete="on">
            <fieldset>
                <legend><b>Cadastro de Membro</b></legend>
                <br>
                <div class="inputbox">
                    <input type="text" name="nome" id="inome" class="inputUser" required>
                    <label for="inome" class="labelinput">Nome completo</label>
                    <br><br>
                </div>
                <div class="inputbox">
                    <input type="text" name="email" id="iemail" class="inputUser" required>
                    <label for="iemail"class="labelinput">Email</label>
                    <br><br>
                </div>
                <div class="inputbox">
                    <input type="tel" name="telefone" id="itelefone" class="inputUser" required>
                    <label for="itelefone"class="labelinput">Telefone</label>
                    <br><br>
                </div> 
                <div class="inputbox">
                    <label for="itelefone"><b>Data de Nascimento</b></label>
                    <input type="date" name="data nasc" id="idata" class="inputUser" required>
                    <br><br>

                    <p>Sexo</p>     
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label>Feminino</label>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label>Masculino</label>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label>Outro</label>
                    <br><br>

                <div class="inputbox">
                    <input type="text" name="cidade" id="icidade" class="inputUser" required>
                    <label for="icidade"class="labelinput">Cidade</label>
                    <br><br>
                </div> 

                <div class="inputbox">
                    <input type="text" name="estado" id="iestado" class="inputUser" required>
                    <label for="iestado"class="labelinput">Estado</label>
                    <br><br>
                </div> 

                <div class="inputbox">
                    <input type="text" name="endereco" id="iendereco" class="inputUser" required>
                    <label for="iendereco"class="labelinput">Endere√ßo</label>
                    <br>
                </div> 
                <br>
                <input type="submit" name="submit" id="isubmit">
                
            </fieldset>
        </form>

    </div>
</body>
</html>
